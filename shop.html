<!DOCTYPE html>
<html lang="en">

<head>

  <title>Experang Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="icon" type="image/x-icon" href="images/icon.ico">

  <link rel="stylesheet" href="stylesheets/style.css">

  <style>

    background-repeat: no-repeat;

<body onload="getCurrentDateTime()">
  <div>

            <div class="shopstyle" data-tilt data-tilt-scale="1.02">

            </div>
            <div class="shopstyle" data-tilt data-tilt-scale="1.02">

            <div class="shopstyle" data-tilt data-tilt-scale="1.02">
              <div class="shop5" data-tilt data-tilt-glare data-tilt-max-glare="0.2"></div>

            </div>
            <div class="shopstyle" data-tilt data-tilt-scale="1.02">
              <div class="shop6" data-tilt data-tilt-glare data-tilt-max-glare="0.2"></div>
              <h2 id="textmargin">Набор для кофе <br> 3800₽</h2>
            </div>
          </div>
        </div>
      </section>
      <footer class="footers">
        <nav class="minifooters">
          <li class="icons">
            <a href="https://portfolio.hse.ru/?filter=1_N_N_N_7305_2022_1076_N_N_N_N" class="iconsstyle">
              <img class="imagestyle" src="images/school.svg" alt="">
            </a>
          </li>
          <li class="lines"></li>
          <li class="icons">
            <a href="aboutus.html" class="iconsstyle">
              <img class="imagestyle" src="images/aboutus.svg" alt="">
            </a>
          </li>
          <li class="icons">
            <a href="events.html" class="iconsstyle">
              <img class="imagestyle" src="images/events.svg" alt="">
            </a>
          </li>
          <li class="icons">

            </a>
          </li>
          <li class="icons">
            <a href="shop.html" class="iconsstyle">
              <img class="imagestyle" src="images/shop.svg" alt="">

          </li>
