<!DOCTYPE html>

  <style>
    body {
    background-image: url('images/background2.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
  </style>
  <script>
$(".eventsstyle").click(function() {
  var $eventsstyle = $(this);
  var $posters = $eventsstyle.find(".posters1, .posters2, .posters3");
  var $form = $eventsstyle.find(".form");
  var $formDone = $eventsstyle.find(".form-done");

  $posters.css("background-color", "black");
  $form.addClass("hidden");
  $formDone.removeClass("hidden");
  $formDone.addClass("visible");
});
  </script>

          </li>
